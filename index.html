<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Explorer - Find Your Favorite Feline</title>
    <style>
        :root {
            --primary: #ff793f;
            --secondary: #ffb142;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2f3542;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2.5rem; }

        /* 1. B·ªô l·ªçc (Filter Section) */
        .filter-container {
            max-width: 1000px;
            margin: -30px auto 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        select {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        select:focus { border-color: var(--primary); }

        /* 2. L∆∞·ªõi hi·ªÉn th·ªã ·∫£nh (Gallery Grid) */
        .gallery {
            max-width: 1100px;
            margin: 0 auto 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        /* 3. Th·∫ª m√®o (Cat Card) */
        .cat-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.4s;
            border: 1px solid #eee;
            animation: fadeIn 0.5s ease forwards;
        }

        .cat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .cat-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .cat-info { padding: 20px; }
        .cat-info h3 { margin: 0 0 10px 0; color: var(--primary); }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 5px;
            background: #f1f2f6;
            color: #57606f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .no-result {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>üêà Cat Explorer</h1>
        <p>T√¨m ki·∫øm ng∆∞·ªùi b·∫°n b·ªën ch√¢n theo lo√†i v√† m√†u s·∫Øc</p>
    </header>

    <div class="filter-container">
        <div class="filter-group">
            <label>Ch·ªçn lo√†i m√®o:</label>
            <select id="breedFilter" onchange="filterCats()">
                <option value="all">T·∫•t c·∫£ lo√†i</option>
                <option value="British Shorthair">M√®o Anh l√¥ng ng·∫Øn</option>
                <option value="Persian">M√®o Ba T∆∞</option>
                <option value="Ragdoll">M√®o Ragdoll</option>
                <option value="Scottish Fold">M√®o tai c·ª•p</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Ch·ªçn m√†u s·∫Øc:</label>
            <select id="colorFilter" onchange="filterCats()">
                <option value="all">T·∫•t c·∫£ m√†u</option>
                <option value="Gray">X√°m</option>
                <option value="White">Tr·∫Øng</option>
                <option value="Orange">V√†ng cam</option>
                <option value="Bicolor">Nh·ªã th·ªÉ</option>
            </select>
        </div>
    </div>

    <div class="gallery" id="catGallery">
        </div>

    <script>
        // 1. D·ªØ li·ªáu c√°c lo√†i m√®o (Data)
        const cats = [
            { name: "Mochi", breed: "British Shorthair", color: "Gray", img: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" },
            { name: "B√°nh Bao", breed: "Persian", color: "White", img: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=600&auto=format&fit=crop" },
            { name: "Simba", breed: "Scottish Fold", color: "Orange", img: "https://images.unsplash.com/photo-1573865526739-10659fec78a5?q=80&w=600&auto=format&fit=crop" },
            { name: "Luna", breed: "Ragdoll", color: "Bicolor", img: "https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=600&auto=format&fit=crop" },
            { name: "Cloudy", breed: "British Shorthair", color: "White", img: "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=600&auto=format&fit=crop" },
            { name: "Ginger", breed: "Persian", color: "Orange", img: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" }
        ];

        // 2. H√†m hi·ªÉn th·ªã danh s√°ch m√®o
        function displayCats(filteredCats) {
            const gallery = document.getElementById('catGallery');
            gallery.innerHTML = ""; // X√≥a n·ªôi dung c≈©

            if (filteredCats.length === 0) {
                gallery.innerHTML = `<div class="no-result">R·∫•t ti·∫øc, kh√¥ng t√¨m th·∫•y b√© m√®o n√†o ph√π h·ª£p! üòø</div>`;
                return;
            }

            filteredCats.forEach(cat => {
                const card = `
                    <div class="cat-card">
                        <img src="${cat.img}" alt="${cat.name}">
                        <div class="cat-info">
                            <h3>${cat.name}</h3>
                            <span class="tag"># ${cat.breed}</span>
                            <span class="tag"># ${cat.color}</span>
                        </div>
                    </div>
                `;
                gallery.innerHTML += card;
            });
        }

        // 3. H√†m l·ªçc logic
        function filterCats() {
            const breedValue = document.getElementById('breedFilter').value;
            const colorValue = document.getElementById('colorFilter').value;

            const filtered = cats.filter(cat => {
                const matchBreed = (breedValue === "all" || cat.breed === breedValue);
                const matchColor = (colorValue === "all" || cat.color === colorValue);
                return matchBreed && matchColor;
            });

            displayCats(filtered);
        }

        // Kh·ªüi t·∫°o trang web v·ªõi t·∫•t c·∫£ c√°c b√© m√®o
        displayCats(cats);
    </script>

</body>
</html>
